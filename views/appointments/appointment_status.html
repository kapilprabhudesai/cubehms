<div class='row'>
<div class='col-sm-12'>
  <div class='box bordered-box blue-border'>
    <div class='box-header blue-background'>
      <div class='title'>
        <i class='icon-circle'></i>
        My Patient Appointment Status (Todays and Future)
      </div>
    </div>
    <div class='box-content box-double-padding'>
	    <table class="table table-responsive">
		<tr>
			<th>Sr.No</th>
			<th>Date</th>
			<th>Slot</th>
			<th>Patient Name</th>
			<th>Is Cancelled</th>
			<th>Has Patient Arrived</th>
			<th>Confirmed</th>
			<th>Confirm</th>
		</tr>

		<tr ng-repeat="apt in my_appointments track by $index">
			<td>{{$index+1}}</td>
			<td>{{apt.appointment_date}}</td>
			<td>{{apt.slot_text}}</td>
			<td>{{apt.patient_name}}</td>
			<td>
				<span ng-if="apt.cancel=='1'">
				Yes
				</span>
			</td>
			<td>
				<span ng-if="apt.patient_arrived=='1'">
				Yes
				</span>
			</td>
			<td>
				<span ng-if="apt.confirmed_by_doctor=='1'">
				Yes
				</span>
			</td>
			<td>
				<span ng-if="apt.confirmed_by_doctor=='0'">
					<button class="btn btn-info" ng-click="confirm_appointment(apt.id)">Confirm</button>
				</span>
			</td>
		</tr>
	</table>
   </div>
  </div>
 </div>
</div>
