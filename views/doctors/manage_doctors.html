<a href="#/add_doctor" class="btn btn-success">Add Doctor</a>
<table class="table table-responsive">
	<tr>
		<th>Sr. No.</th>
		<th>Name</th>
		<th>Email</th>
		<th>Mobile 1</th>
		<th>Mobile 2</th>
		<th>Options</th>
	</tr>

	<tr ng-repeat="doc in doctors track by $index">
		<td>{{$index+1}}</td>
		<td>{{doc.name}}</td>
		<td>{{doc.email}}</td>
		<td>{{doc.mobile_no_1}}</td>
		<td>{{doc.mobile_no_2}}</td>
		<td>
		<a href="#add_doctor?id={{doc.doctor_master_id}}">Edit</a>
		</td>
	</tr>
</table>
